<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Formulario Login 2</title>
    <link href="./css/estilos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    	<div class="loginBox">
    		<div class="logoImage">
    			<img src="./img/logo-login.svg" alt="logo" style="width: 100%;">
    			<h1 style="text-align: center;">Sign In</h1>
    		</div>

    		<form  action="#" method="post" id="loginForm">
    			<div class="input-wrapper">
    				<label class="lblEmail">Email:</label>
    				<input type="email" name="inpEmail" id="inpEmail" placeholder="Email">
    				<div class="error-email">
    					<div class="email-msg"></div>
    					<div class="triangle"></div>
    				</div>
    			</div>
    			<div class="input-wrapper">
    				<label class="lblClave">Contrase&ntilde;a:</label>
    				<input type="password" name="inpClave" id="inpClave" placeholder="Contraseña">
    				<div class="error-pass">
    					<div class="pass-msg"></div>
    					<div class="triangle"></div>
    				</div>
    			</div>

    			<button type="button" name="btnSend" onclick="validateForm();" class="btnEnviar">Iniciar Sesión</button>
	    	</form>
    	</div>
    </div>

    <script src="./lib/jquery-3.3.1.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
