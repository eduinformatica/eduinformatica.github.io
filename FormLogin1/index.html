<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Login 1</title>
	<link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
	<div class="contenedor">
		<div class="login__container">
			<div class="login__top">
				<!-- <h1 class="login__title">Iniciar Sesión</h1> -->
				<h1 class="login__title">Login</h1>
			</div>

			<form action="#" method="post" class="login__form">
				<input type="text" name="inpUsuario" id="inpUsuario" placeholder="&#128100; Usuario" required autocomplete="false">
				<input type="password" name="inpClave" id="inpClave" placeholder="&#x1f512; Contraseña" required autocomplete="false">

				<button type="submit" class="btn__submit">INGRESAR</button>
				<a href="#" class="form__recover">Olvidaste la contrase&ntilde;a?</a>
			</form>
		</div>
	</div>
</body>
</html>
